<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<title>Slider plain</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="container d-flex justify-content-center">
		<div class="slider">
			<div class="controls">
				<div class="btn-up"><i class="fa-solid fa-chevron-up"></i></div>
				<div class="btn-down"><i class="fa-solid fa-chevron-down"></i></div>
			</div>
		</div>
		<div class="slider2">
			<div class="row box-img">
				<div class="col-12">
					<img src="img/01.webp" class="dark light">										
				</div>				
			</div>
			<div class="row box-img">
				<div class="col-12">
					<img src="img/02.webp" class="dark">
				</div>
			</div>
			<div class="row box-img">
				<div class="col-12">
					<img src="img/03.webp" class="dark">
				</div>
			</div>
			<div class="row box-img">
				<div class="col-12">
					<img src="img/04.webp" class="dark">
				</div>
			</div>
			<div class="row box-img">
				<div class="col-12">
					<img src="img/05.webp" class="dark">
				</div>
			</div>
				
		</div>
	</div>
	<div class="container d-flex justify-content-center">
		<div class="box-button d-flex gap-4">
			<button type="button" id="startBtn" class="btn btn-success">Start</button>
			<button type="button" id="stopBtn" class="btn btn-danger">Stop</button>
			<button type="button" id="invertBtn" class="btn btn-info">Inverti Flusso</button>
		</div>
	</div>
		
</body>
</html>
